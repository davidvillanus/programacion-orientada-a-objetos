{% extends "base_template.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

    <h1 class="text-center">{{ post.title }}</h1>
        <div id="ytemb">
            <div class="w-auto p-3">
                <div class="ratio ratio-16x9">
                    <iframe src="{{ post.url }}" title="{{ post.title }}" frameborder="0px" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
{% endblock %}
